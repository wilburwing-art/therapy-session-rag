services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: therapyrag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: therapyrag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for job queue and rate limiting
  redis:
    image: redis:7-alpine
    container_name: therapyrag-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: therapyrag-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create MinIO bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: therapyrag-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/therapy-recordings --ignore-existing;
      mc anonymous set download local/therapy-recordings;
      exit 0;
      "

  # API server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: therapyrag-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/therapyrag
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: therapy-recordings
      MINIO_SECURE: "false"
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-your-deepgram-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-key}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-your-anthropic-key}
      APP_ENV: development
      APP_DEBUG: "true"
      APP_LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Background worker for transcription jobs
  worker-transcription:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: therapyrag-worker-transcription
    command: python -m rq.cli worker transcription --url redis://redis:6379
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/therapyrag
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: therapy-recordings
      MINIO_SECURE: "false"
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-your-deepgram-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-key}
      APP_ENV: development
      APP_LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully

  # Background worker for embedding jobs
  worker-embedding:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: therapyrag-worker-embedding
    command: python -m rq.cli worker embedding --url redis://redis:6379
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/therapyrag
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-key}
      APP_ENV: development
      APP_LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
